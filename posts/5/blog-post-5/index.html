  <body class="w3-light-grey auth-false" id="myBody">

    <!-- Navbar on medium and large screens (on small screens we have hamburger, see below) -->
    <div class="w3-top authenticated">
      <div class="w3-bar w3-black w3-card">
        <!-- Setup + Title for small screens -->
        <a class="w3-hide-medium w3-hide-large w3-bar-item w3-button w3-padding-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/wedding/" class="w3-hide-medium w3-hide-large w3-bar-item w3-button w3-padding-large">Meison and Jason</a>
        <!-- Setup + Title for big screens -->
        <a href="/wedding/" class="w3-hide-small w3-bar-item w3-button w3-padding-large">Meison and Jason wedding page</a>
        <div class="w3-right">
          <a href="/wedding/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">Home</a>
          <a href="/wedding/pages/about/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">About Us</a>
          <a href="/wedding/pages/plan/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">Info</a>
          <a href="/wedding/pages/rspv/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">RSPV</a>
          <a href="/wedding/posts/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">Archive</a>
          <a href="/wedding/pages/game/" class=" w3-hide-small w3-bar-item w3-button w3-padding-large">Game</a>
          <button type="button" class="w3-hide-small w3-bar-item w3-button w3-padding-large" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>

    <div class="w3-top unauthenticated">
      <div class="w3-bar w3-black w3-card">
        <!-- Trigger/Open The Modal -->
        <button type="button" class="w3-button w3-right" id="loginBtn">Login</button>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Insert your personal login information below:</p>
        <div class="form-signin">
          <label for="inputEmail" class="sr-only">My Email Address</label>
          <input type="email" id="myLoginEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail" class="sr-only">My Password</label>
          <input type="password" id="myLoginPassword" class="form-control" placeholder="Password" required autofocus>
          <button class="btn btn-lg btn-primary btn-lock" type="submit" onclick="loginToFirebase()">Submit</button>
        </div>
      </div>
    </div>

    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
      <a href="/wedding/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Home</a>
      <a href="/wedding/pages/about/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">About Us</a>
      <a href="/wedding/pages/plan/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Info</a>
      <a href="/wedding/pages/rspv/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RSPV</a>
      <a href="/wedding/posts/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Archive</a>
      <a href="/wedding/pages/game/" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">Game</a>
      <button type="button" class="w3-bar-item w3-button w3-padding-large" id="logoutBtn">Logout</button>
    </div>

    <!-- NOTE: id "mainDiv" could be used to hide/show depending on login status instad of "authenticated" class -->
    <main class="tmpl-post w3-padding-64 authenticated" id="mainDiv">

    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
      function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else { 
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>

    <!-- This scripts needs to be here (not in header) because it requires loginBtn to exist -->
    <script src="/wedding/scripts/loginToFirebase.js"></script>
